   <!--java script form validation--> 
   <script type="text/javascript">
    function validateForm() {
    $( ".has-error" ).removeClass("has-error");
   if (isEmpty(document.getElementById('name1').value.trim())) {
    alert('Name is required!');
    document.getElementById('name1').parentNode.className += " has-error";
    return false;
   }
   if (isEmpty(document.getElementById('phone1').value.trim())) {
    alert('phone number is required!');
    document.getElementById('phone1').parentNode.className += " has-error";
    return false;
   }
   if (isEmpty(document.getElementById('email1').value.trim())) {
    alert('Email is required!');
    document.getElementById('email1').parentNode.className += " has-error";
    return false;
   }
   if (isEmpty(document.getElementById('date1').value.trim())) {
    alert('From date is required!');
    document.getElementById('date1').parentNode.className += " has-error";
    return false;
   }
   if (!validateEmail(document.getElementById('data_5').value.trim())) {
    alert('Email must be a valid email address!');
    document.getElementById('data_5').parentNode.className += " has-error";
    return false;
   }
   if (isEmpty(document.getElementById('todate1').value.trim())) {
    alert('To date is required!');
    document.getElementById('todate1').parentNode.className += " has-error";
    return false;
   }
   
   }
   if (isEmpty(document.getElementById('adult1').value.trim())) {
    alert('Number of adults is required!');
    document.getElementById('adult1').parentNode.className += " has-error";
    return false;
   }
   return true;
    
    function isEmpty(str) { return (str.length === 0 || !str.trim()); }
    function validateEmail(email) {
    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
    return isEmpty(email) || re.test(email);
   }
   </script>
