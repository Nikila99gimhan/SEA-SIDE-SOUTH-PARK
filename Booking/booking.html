                <table>

                    <tr>
                        <th>Name</th>
                        <td>:</td>
                        <td><input type="text" name="name" id="name1" placeholder="Enter Your Name"></td>

                    <tr>

                    <tr>

                        <td>:</td>

                    </tr>

                    </tr>
